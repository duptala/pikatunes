<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PikaTunes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div id="password-form">
      <h1>Password:</h1>
      <form>
        <input
          type="password"
          id="password-input"
          placeholder="Enter password"
        />
        <button type="submit" onclick="checkPassword(event)">Submit</button>
      </form>
    </div>
    <div class="title">PikaTunes</div>
    <div class="player">
      <!--ICONS-->
      <img class="heart" src='heart.png' alt="" />
      <img class="jalebi" src='jalebi-baby.png' alt="" />
      <img class="pikachu" src='pikachu.png' alt="" />
      <img class="minnie" src='minnie.png' alt="" />
      <img class="porcupine" src='hedgehog.png' alt="" />

      <div class="record">
        <div class="label"></div>
      </div>

      <div class="tone-arm">
        <div class="control"></div>
      </div>
      <button class="btn"></button>
      <div class="slider-container">
        <input
          type="range"
          class="slider"
          min="0"
          max="1"
          step="0.1"
          value="0.6"
        />
      </div>
    </div>
    <div class="table">
      <img src='nutella.png' alt="" class="nutella" />
      <img src='blueberry.png' alt="" class="blueberry" />
      <img src='twilight.png' alt="" class="twilight" />
      <button class="record-select-btn">
        <div class="change-song">
          click disc to change song <span class="smiley">☺️</span>
        </div>
        <div class="cd overlay">
          <div class="dot"></div>
          <div class="cd-records"></div>
        </div>
      </button>
      <div class="leg1"></div>
      <div class="leg2"></div>
      <div class="paper">
        <div class="paper-content">
          <textarea name="" id="" cols="30" rows="10">
Happy 5 months pika!!!!! 😊 For the record (ha get it) ur the bigger pain but I'll still continue to listen to ur musical rants... (only cos i'm forced to 🤦) Let's keep spinning through life together though heheheh 🤗💕 
~DevyD

To do list:
&#8226; farmers makeup date (w devyd heheh)

          </textarea>
        </div>
      </div>
    </div>
    <audio
      loop
      class="current-song"
      src='apna-bane-le.mp3'
      preload="auto"
    ></audio>

    <!-- <button class="lyrics">
      <span>lyrics (for pk ofc..)</span>
    </button> -->

    <!--making a grid for the other possible records :)-->

    <footer class="footer">
      <p>Made with &#128156; by Devesh</p>
    </footer>

    <script>
      let state = false;
      const btn = document.querySelector(".btn");
      const record = document.querySelector(".record");
      const toneArm = document.querySelector(".tone-arm");
      const song = document.querySelector(".current-song");
      const slider = document.querySelector(".slider");
      const songChange = document.querySelector(".record-select-btn");
      const labelElement = document.querySelector(".label");

      const songArr = ["apna-bane-le", "tum-mile", "jalebi-baby"];
      let count = 1;

      btn.addEventListener("click", () => {
        if (state == false) {
          record.classList.remove("spin-stop");
          record.classList.add("spin");
          toneArm.classList.remove("move-back");
          toneArm.classList.add("move");
          btn.classList.add("blink-fx");
          setTimeout(() => {
            song.play();
          }, 1000);
        } else {
          record.classList.remove("spin");
          record.classList.add("spin-stop");
          toneArm.classList.remove("move");
          toneArm.classList.add("move-back");
          btn.classList.remove("blink-fx");
          song.pause();
        }

        state = !state;
        console.log(state);
      });

      slider.addEventListener("input", (e) => {
        song.volume = Number(e.target.value);
      });

      songChange.addEventListener("click", () => {
        console.log(`${songArr[count]} loaded!`);
        song.src = `${songArr[count]}.mp3`;
        labelElement.style.backgroundImage = `url('${songArr[count]}.jpg')`;
        if (count < songArr.length - 1) {
          // only if the length is smaller than length of array
          count++;
        } else {
          count = 0;
        }
        song.load();
        record.classList.remove("spin");
        toneArm.classList.remove("move");
        toneArm.classList.add("move-back");
        btn.classList.remove("blink-fx");
        state = false;
      });
    </script>
  </body>
</html>
